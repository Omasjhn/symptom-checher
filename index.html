<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom checker</title>
</head>
<body>
    <div class="center">
        <h1>Feeling ill, input your symtoms here and get information</h2>
        <form>
            <label>
                <div class="gender">
                    <label for="male">Gender:
                    <input type="radio" name="gender" value="male">Male</label>
                    <label for="female">
                    <input type="radio" name="gender" value="female">female</label>
                </div>
                <div class="age">
                    <label for="ageSelect">Age:</label>
        <select id="ageSelect" name="age">
            <option value="under18">Under 18</option>
            <option value="18to35">18 to 35</option>
            <option value="36to60">36 to 60</option>
            <option value="over60">Over 60</option>
        </select>
                </div>
                <div class="symptoms">
                    <label for="symtoms">Enter your symptoms</label>
                    <input type="text" class="symptoms" required>
                </div>
                <button>Get Results</button>
        </form>
    </div>
</body>
</html>
