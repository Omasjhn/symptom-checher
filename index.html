<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom checker</title>
</head>
<body>
    <div class="center">
        <h1>Feeling ill, input your symptoms here and get information</h1>
        <form id="form">
            <div class="gender">Gender:
                <label for="male">
                <input type="radio" name="gender" value="male" required>Male</label>
                <label for="female">
                <input type="radio" name="gender" value="female">Female</label>
            </div>
            <div class="age">
                <label for="ageInput">Age:</label>
                <input type="number" id="ageInput" name="age" required>
            </div>            
            <div class="symptoms-input">
                <label for="symptoms" class="label">Enter your symptoms</label>
                <input type="text" class="symptoms" required>
            </div>
            <button>Get Results</button>
        
        <div class="result" id="resultContainer">
            </div>
            <div id="disclaimer"></div>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
